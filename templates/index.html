<html>
<link rel="stylesheet" href="static/styles.css">
<script>
function change_label(){
    if (document.getElementById("seq").value.length != 0){
    document.getElementById("btn").innerHTML = "Predicting..";
    }}

    function clear_text(){
    document.getElementById("seq").value="";
    }
</script>
<form action="/", method="post">
  <div class="container">
    <h2 style="font-family: Arial">Linear Sequence Predictor</h2>
    <p style="font-family: Arial">Enter only linear sequence like:</p>
    <p style="font-family: Arial">1 2 3 4 5 (or) 2 4 6 8 10 (or) 11 33 55 77 99 (or)</p>
    <p style="font-family: Arial"> 2 4 8 16 32 (or) 2 5 11 23 47 (or) 100 210 430 870 1750</p>
    <p style="font-family: Arial">Don't enter non-linear sequences like:</p>
    <p style="font-family: Arial">2 4 16 256 65536</p>
    <p style="font-family: Arial">where the next number is raised to a power of previous number.</p>
    <input type="text" placeholder="Enter at least 5 numbers separated by space" name="seq" id="seq" value="{{log|safe}}" required>
    <br><br>
    <button type="submit" class="registerbtn" id="btn" onclick="change_label()">Predict</button>
    <button type="button" class="registerbtn" id="clbtn" onclick="clear_text()">Clear</button>
    </div>
    </form>
</html>
